<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
   
    <title>Login</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600&display=swap" rel="stylesheet">
</head>

<body class="login-bg">
    <div id="login-page">
            <div id="form-container">
                    <div class="form-wrapper">
                        <div class="container">
                            <form class="text-center form-group" action="user.html" method="post">
                               <div class="form-group">
                                    <label for="">Felhasználónév</label>
                                    <input class="form-control " type="text" name="user" id="user" placeholder="Felhasználónév...">
                                </div>
                                <div class="form-group">
                                    <label for="">Jelszó</label>
                                    <input class="form-control" type="password" name="pwd" id="pwd" placeholder="Jelszó...">
                                </div>
                                    <button id="send-button" type="submit" id="button" class="btn btn-primary">Küldés</button>
                            </form>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
